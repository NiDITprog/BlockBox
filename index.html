<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlockBox</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="block1" id="block1">
        <div class="container">
            <nav class="block1__nav">
                <img src="img/block1/block1_logo.svg" class="block1__nav-logo" alt="logo">

                <ul class="nav-menu">
                    <li class="nav-menu__list"><a href="#" class="nav-menu__link">Why BlockBox</a></li>
                    <li class="nav-menu__list"><a href="#" class="nav-menu__link">Solutions</a></li>
                    <li class="nav-menu__list"><a href="#" class="nav-menu__link">Blog</a></li>
                    <li class="nav-menu__list"><a href="#" class="nav-menu__link">Enterprise</a></li>
                    <li class="nav-menu__list"><a href="#" class="nav-menu__link">Pricing</a></li>
                    <li class="nav-menu__list"><a href="#" class="nav-menu__signUp">Sign up</a></li>
                </ul>
            </nav>

            <div class="block1__wrapper">
                <div class="block1-left">
                    <img src="img/block1/block1-left-photo.jpg" alt="left photo">
                    <img src="img/block1/block1-left-vector.svg" alt="vector" class="block1-left__vector">

                    <a href="#" class="block1-left__btnPlay"></a>
                </div>
                <div class="block1-right">
                    <div class="block1-right__descr">
                        “With BlockBox, we have seen 30% revenue growth quarter over quarter and now we’re rolling it
                        out across the entire customer lifecycle.”
                    </div>
                    <form action="#" class="block1-right__form">
                        <div class="block1-right__container">
                            <input type="text" class="block1-right__input">
                            <button type="submit" class="block1-right__btn">Free Trial</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

        </div>
    </section>
